version: '3.8'

services:
  orion:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    env_file:
      - .env
    volumes:
      - ./orion-context:/app/orion-context
    restart: unless-stopped

